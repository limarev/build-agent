name: Publish
run-name: Publish new libreoffice release

on:
  [push]
    # tags:
    #   - '*'

env: 
  REPO: LibreOffice/core

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: LibreOffice/core
          ref: ${{ github.ref_name }}
          submodules: 'recursive'
          path: './core'
      - run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server!"
          echo "🔎 This job builds $REPO repository ${{ github.ref_name }} tag for adnroid."
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: tar czvf archive.tar.gz core
      - name: Upload files to a GitHub release      
        uses: svenstaro/upload-release-action@2.7.0
        with:
          file: archive.tar.gz
          asset_name: android_armeabi-v7a_core_${{ github.ref_name }}.tar.gz
          overwrite: true
          body: "These are LibreOffice binaries ${{ github.ref_name }} compiled for Android for 4 platforms: armeabi-v7a, arm64-v8a, x86, x86_64"
